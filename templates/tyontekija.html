{% extends "base.html" %}
{% block content %}

<form  method = "POST" id="tyontekijaForm" data-kunnat-url="{% url 'lataa_kunnat' %}" data-tyopisteet-url="{% url 'lataa_tyopisteet' %}">
    {% csrf_token %}
    {{form.as_p }}

    <button class="btn btn-primary" type="submit">Tallenna</button>
    <a class="btn btn-primary" href="{% url "index" %}" role="button">Takaisin</a>
    {% if t != None %}
    <a class="btn btn-warning" href="{% url "poista_t" t.id  %}" role="button">Poista työntekijä</a>
    {% endif %}
</form>


{% endblock content %}
